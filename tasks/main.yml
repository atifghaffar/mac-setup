---
# tasks file for mac-setup
- name: Hide Dock completely
  shell: "{{ item }}"
  with_items:
    - defaults write com.apple.dock autohide -bool true 
    - defaults write com.apple.dock autohide-delay -float 1000
    - defaults write com.apple.dock no-bouncing -bool TRUE 
    - killall Dock

- name: Copy git config
  copy:
    src: gitconfig
    dest: ~/.gitconfig


- name: Copy bash profile
  copy:
    src: .bash_profile
    dest: ~/.bash_profile


- name: Create a directory if it does not exist
  file:
    path: /Users/aghaffar/Downloads/screenshots
    state: directory
    mode: '0755'

- name: Change location for screenshots
  shell: "{{ item }}"
  become: yes
  with_items:
    - defaults write com.apple.screencapture location /Users/aghaffar/Downloads/screenshots/
    - killall SystemUIServer
